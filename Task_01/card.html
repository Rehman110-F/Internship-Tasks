<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Rehman Ashraf - Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <img src="ron.webp" 
             alt="Rehman Ashraf" 
             class="profile-image">
        
        <div class="profile-info">
            <h1 class="name">M Rehman Ashraf</h1>
            <p class="title">Front-End Developer</p>
            <p class="bio">
                Passionate front-end developer with expertise in modern web technologies. 
                I love creating beautiful, responsive user interfaces that provide exceptional user experiences.
            </p>
            
            <div class="social-links">
                <a href="https://linkedin.com/in/rehmanashraf" class="social-icon linkedin" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/rehmanashraf" class="social-icon github" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
